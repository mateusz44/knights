<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Knight list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">

    <form class="form-horizontal" th:object="${chef}" th:action="@{/chef}" th:method="post">
        <input type="hidden" th:value="${chef.id}" th:field="*{id}" />
        <input type="text" th:value="${chef.name}" th:field="*{name}"/>
        <input type="number" th:value="${chef.age}" th:field="*{age}"/>
        <div>
            <button type="submit" class="btn btn-default">zatwierdz zmiany</button>
        </div>
    </form>
</div>
</body>
</html>
