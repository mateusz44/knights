 <!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Knight list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
 <div class="container">
 
    <form class="form-horizontal" th:object="${chefs}" th:action="@{/chef}" th:method="post">
  
        <div th:each=" chef : ${lchefs}">
             <input type="text"  th:value="${chef.name}" th:fields="*{name}"/> 
             <input type="number" th:value="${chef.age}"  th:fields="*{age}"/>  
    	</div>
		<div >
            <button type="submit" class="btn btn-default">zatwierdz zmiany</button>
        </div>
   </form>
   </div>
</body></html>
